<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="shelf"></div>

    <button onclick="displayForm()" id="formButton">Add Book</button>
    
    <form action="" method="post" id="form" onsubmit="false">
        <div class="fields">
            <label for="title">Book Title</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="fields">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
        </div>
        <div class="fields">
            <label for="year">Year</label>
            <input type="text" name="year" id="year">
        </div>
        <div class="fields">
            <label for="category" id="category">Non-Fiction</label>
            <input type="radio" id="nonfiction" name="category" value="nonfiction">
            <label for="category">Fiction</label>
            <input type="radio" id="fiction" name="category" value="fiction">
        </div>
        <div class="fields">
            <label for="genre">Genre</label>
            <select id="genre" name="genre">
                <option value="adventure">Adventure</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
            </select>
        </div>
        <div class="fields">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
